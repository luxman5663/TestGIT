<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        p{
            border: 2px solid black;
            margin: 25px 50px 75px 100px;
        }
    </style>
</head>
<body>
    <h2>The margin shorthand property</h2>
    <p>This p element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and left margin of 100px.</p>
</body>
</html>
